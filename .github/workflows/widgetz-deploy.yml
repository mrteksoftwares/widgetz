name: Deploy widgetz to VPS

on:
  push:
    branches:
      - main
    paths:
      - "dist/kernel/**"
      - "dist/adminpanel/**"
      - "dist/client/**"

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy widgetz to VPS
    runs-on: ubuntu-latest
    environment: secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy widgetz to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            echo "üöÄ Starting deployment...üí™"

            mkdir -p ${{ secrets.VPS_DEPLOY_PATH }}/src
            cd ${{ secrets.VPS_DEPLOY_PATH }}/src

            echo "üì• Pulling latest code..."
            git fetch origin && git reset --hard origin/main


            echo "üöö Deploying Widgetz Web..."
            rm -r ${{ secrets.VPS_DEPLOY_PATH }}/web/*
            cp -r ${{ secrets.VPS_DEPLOY_PATH }}/src/web/dist/* ${{ secrets.VPS_DEPLOY_PATH }}/web/


            echo "‚úÖ Widgetz Web deployed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Widgetz Web deployed successfully to VPS"
          else
            echo "‚ùå Widgetz Web deployment failed"
          fi
